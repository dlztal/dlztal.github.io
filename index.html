<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="/public/javascripts/qrcode/jquery.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/jquery.qrcode.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/qrcode.js"></script>
    <title>轻课包下载</title>
</head>
<body>
    <h3><center>如无法下载,请使用Safari浏览器打开</center>></h3>
    <div id="qrcodeTable"></div>
    <ul>
        {{#items}}
        <li>
        	<img src="{{iconString}}" class="icon" />
        	<div class="info">
        		<span class="name">学而思轻课</span>
        		<div class="desc">点击右边下载按钮进行下载</div>
        		<div class="desc">{{timeString}}</div>
        	</div>
            <a href="javascript:;" downloadUrl="itms-services://?action=download-manifest&url=https://{{ip}}:{{port}}/plist/{{encodedName}}" class="link">下载</a>
        </li>
        <hr/>
        {{/items}}
    </ul>
    <script>
    	var url = location.href;
    	$('#qrcodeTable').qrcode({
    		render	: "table",
    		text	: url
    	});
    	$('.link').click(function(){
            if(confirm("点击安装后会自动下载app(比较慢,请耐心等待))")){
                window.location.href = $(this).attr('downloadUrl');
            }
        });
    </script>
</body>
</html>
